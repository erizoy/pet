<ng-container *ngIf="auth.user$ | async as user; else loginTitle">
  <button
    mat-icon-button
    color="primary"
    [matMenuTriggerFor]="userMenu"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item>{{user.email}}</button>
    <button mat-menu-item (click)="logout()">
      {{ 'LOGOUT' | translate }}
    </button>
  </mat-menu>
</ng-container>
<ng-template #loginTitle>
  <h1 class="login-title">
    <span>{{ 'LOGIN' | translate }}</span> <mat-icon>face</mat-icon>
  </h1>
</ng-template>
