<mat-nav-list>
  <a mat-list-item *ngFor="let item of listService.lists$ | async" (click)="openList(item.uuid)" tabindex="0">
    {{ item.title }}
  </a>
  <div class="list-new">
    <mat-form-field appearance="fill">
      <mat-label>{{ 'LISTS.NEW_LIST' | translate }}</mat-label>
      <mat-icon matSuffix>playlist_add</mat-icon>
      <input
        matInput
        tabindex="0"
        [(ngModel)]="newList"
        (keyup.enter)="create()"
        autocomplete="off"/>
    </mat-form-field>
  </div>
</mat-nav-list>
<ng-container *ngIf="listService.foreignLists$ | async as foreignLists">
  <h2 *ngIf="foreignLists.length > 0" class="caption">
    {{ 'LISTS.SHARED' | translate }}
  </h2>
  <mat-nav-list>
    <a mat-list-item *ngFor="let item of foreignLists" (click)="openList(item.uuid)" tabindex="0">
      {{ item.title }}
    </a>
  </mat-nav-list>
</ng-container>
