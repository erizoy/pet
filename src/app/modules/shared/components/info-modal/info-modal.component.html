<h2>{{ 'INFO_MODAL.TITLE' | translate }}</h2>
<p>{{ 'INFO_MODAL.TEXT' | translate:{code:data.error.code} }}</p>
<button mat-raised-button (click)="close()">
  {{ 'INFO_MODAL.CLOSE' | translate }}
</button>
<button mat-raised-button color="primary" (click)="reload()">
  {{ 'INFO_MODAL.RELOAD' | translate }}
</button>
